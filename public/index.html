<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>入力</title>
    <link rel="stylesheet" href="sample.css" />
  </head>
  <body>
    <p class="title">入力</p>
    <div id="area1">
      <input id="file1" type="file" onChange="fileChanged(this)" multiple />
      <br />
      <input type="text" id="tBox" style="width: 600px; height: 50px"
      class="font-main" value=""5" : "" />
      <script>
        function fileChanged(input) {
          var reader = new FileReader();
          reader.readAsText(input.files[0]);
          reader.onload = function (ev) {
            $("#tBox").val(reader.result);
          };
        }
      </script>
      <br />
      <br />
      <button type="button" id="btn1">注文</button>
      <br />
      <br />
    </div>
    <div id="area2">
      <input
        type="text"
        id="outputBox"
        style="width: 600px; height: 50px"
        class="font-main"
      />
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="RequestOrder.js"></script>
  </body>
</html>
